<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-gravatar/build/angular-gravatar.min.js"></script>
    <script src="lib/angular-audio/app/angular.audio.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="strident">
    <ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-back-button class="button-clear"></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button ng-hide="$location.path() == '/home' || !firstPlayed" class="button" ng-class="{'ion-ios-pause': !music.audio.paused, 'ion-ios-play': music.audio.paused}" ng-click="music.audio.paused? music.play() : music.pause()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-color-assertive tabs-icon-top">



      <ion-tab title="My Music" icon-on="ion-ios-musical-notes" icon-off="ion-ios-musical-notes" ui-sref="home">
        <ion-nav-view name="home" animation="slide-left-right">
        </ion-nav-view>
      </ion-tab>

      <ion-tab title="Playlists" icon-on="ion-ios-list" icon-off="ion-ios-list-outline" ui-sref="playlists">
        <ion-nav-view name="playlists" animation="slide-left-right">
        </ion-nav-view>
      </ion-tab>

      <ion-tab title="Download" icon-on="ion-ios-download" icon-off="ion-ios-download-outline" ui-sref="download">
        <ion-nav-view name="download" animation="slide-left-right">
        </ion-nav-view>
      </ion-tab>


      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="settings">
        <ion-nav-view name="settings" animation="slide-left-right">
        </ion-nav-view>
      </ion-tab>



    </ion-tabs>


  </body>
</html>
